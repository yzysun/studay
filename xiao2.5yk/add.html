<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<table>
			<tr>
				<td>编号：</td>
				<td><input type="text" name="cod" id='cod'></td>
			</tr>
			<tr>
				<td>客户名称：</td>
				<td><input type="text" name="name" id="name"></td>
			</tr>
			<tr>
				<td>负责人：</td>
				<td><input type="text" name="theman" id="theman"></td>
			</tr>
			<tr>
				<td>公司电话：</td>
				<td><input type="text" name="phone" id="phone"></td>
			</tr>
			<tr>
				<td>描述：</td>
				<td><input type="text" name="ms" id="ms"></td>
			</tr>
			<tr>
				<td><input type="submit" value="添加" onclick="add()"></td>
			</tr>
		</table>
</body>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript">

	function add(){
		var cod=$('#cod').val();
		var name=$('#name').val();
		var theman=$('#theman').val();
		var phone=$('#phone').val();
		var ms=$('#ms').val();
		$.ajax({
			url:"add.php",
			data:{cod:cod,name:name,theman:theman,phone:phone,ms:ms},
			type:'post',
			dataType:'json',
			success:function(e){
				if(e.code==1){
					alert("添加成功");
				}
			}
		})
	}
</script>
</html>
